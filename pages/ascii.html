<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/ascii.css" type="text/css" rel="stylesheet">
    <script src="../scripts/animations.js" type="text/javascript"></script>
    <script src="../scripts/ascii.js" type="text/javascript"></script>
    <title>ASCIImation</title>
</head>

<body>
    <header>CS472: ASCII Animation Viewer</header>
    <div class="container">
        <textarea id="text-area" cols="80" rows="20"></textarea>
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button disabled="disabled" id="stop">Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option selected="selected" value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="fontsize">
                <option value="Tiny">Tiny</option>
                <option value="Small">Small</option>
                <option value="Medium" selected="selected">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
                <option value="XXL">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox">Turbo</label>
        </fieldset>
    </div>
    <div id="validate">
        <a href="https://validator.w3.org/nu/?doc=https://jekeytimoy29.github.io/" target="_blank">
            <img src="https://manalabs.org/img/w3c-html.png" alt="Valid HTML!">
        </a>
        <!--a href="http://jigsaw.w3.org/css-validator/validator?uri=https://jekeytimoy29.github.io/" target="_blank">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
        </a-->
        <a href="http://mumstudents.org/jshint/check.php?uri=https://jekeytimoy29.github.io/" target="_blank">
            <div class="js-check">
                <img src="https://mumstudents.org/jscheck/jscheck-small.png" alt="JavaScript Lint">
            </div>
    </div>



</body>

</html>
