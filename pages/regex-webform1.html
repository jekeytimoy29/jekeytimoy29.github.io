<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="../styles/webform.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>RegEx Web Form 1</title>
</head>

<body>
    <nav class="navbar navbar-dark my-navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">My Personal Webpage</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="../index.html">Home</a></li>
            </ul>
        </div>
    </nav>
    <form>
        <div class="form-group">
            <label for="emailField">Email address</label>
            <input type="email" class="form-control" id="emailField" aria-describedby="emailHelp"
                placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="passwordField">Password</label>
            <input type="password" class="form-control" id="passwordField" placeholder="Password" minlength="10"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?=.*\d).{10,}" required>
        </div>
        <div class="form-group">
            <label for="urlField">URL</label>
            <input type="url" class="form-control" id="urlField" placeholder="Enter URL" pattern="https?://.+" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

</html>
