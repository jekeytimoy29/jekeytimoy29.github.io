    <div id="content">
        <span class="circle"></span>

        <input type="number" id="widthInput" value="50"></input>

        <input type="number" id="growthInput" value="10"></input>
        <label>Grow Rate:</label>
        <input type="number" id="intervalInput" value="250"></input>

    </div>
