<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="../styles/webform.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>RegEx Web Form 2</title>
</head>

<body>
    <nav class="navbar navbar-dark my-navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-links" href="#">MIU Golden Dome Market:::SRM System</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a class="navbar-links" href="../index.html">Home</a></li>
                <li class="active"><a class="navbar-links" href="#">Products</a></li>
                <li class="active navbar-links"><a class="navbar-links" href="#">Supliers</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <p class="navbar-text">Hello!</p>
                </li>
                <button class="btn btn-primary navbar-btn">Sign Out</button>
            </ul>
        </div>
    </nav>
    <div class="form-columns">
        <h1>New Product Form</h1>
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="prodNumField">Product Number</label>
                        <input type="text" class="form-control" id="prodNumField">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="quantityField">Quantity in stock</label>
                        <input type="number" class="form-control" id="quantityField" value="0">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="nameField">Name</label>
                        <input type="text" class="form-control" id="nameField">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="suplierField">Supplier:</label>
                        <select class="form-control" id="suplierField" placeholder="Select a supplier">
                            <option value="" disabled selected>Select a supplier</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="unitPriceField">Unit Price</label>
                        <input type="number" class="form-control" id="unitPriceField" value="0.0">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="dateField">Date supplied</label>
                        <input type="date" class="form-control" id="dateField" aria-describedby="dateHelp">
                        <small id="dateHelp" class="form-text text-muted">Enter a valid date.</small>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-default my-btn-outline-secondary">Reset</button>
                <button type="button" class="btn btn-default my-btn-outline-danger">Cancel</button>
                <button type="button" class="btn btn-default my-btn-outline-info">Add Product</button>
            </div>
        </form>
    </div>

</body>

</html>
